<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #222;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .galeria img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .galeria img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Minha Galeria de Fotos</h1>

    <div class="galeria">
        <img src="https://picsum.photos/id/1015/600/400" alt="Paisagem 1">
        <img src="https://picsum.photos/id/1016/600/400" alt="Paisagem 2">
        <img src="https://picsum.photos/id/1025/600/400" alt="Paisagem 3">
        <img src="https://picsum.photos/id/1031/600/400" alt="Paisagem 4">
        <img src="https://picsum.photos/id/1043/600/400" alt="Paisagem 5">
        <img src="https://picsum.photos/id/1050/600/400" alt="Paisagem 6">
    </div>

    <footer>
        &copy; 2025 - Minha Galeria de Fotos
    </footer>
</body>
</html>
